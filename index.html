<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main class="container">

            <hr>
        </div>

        <form>
            <div class="input">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="NathÃ¡lia">

            <div class="input">

            <div class="input">
                <label for="peso">Peso:</label>

    <script src="script.js"></script>
